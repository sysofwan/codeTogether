<div data-ng-controller="NavController">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">Web Text Editor</a>
    <ul class="nav navbar-nav navbar-right">
      <li>
          <button type="button" class="btn btn-default" data-ng-show="title" data-ng-click="openGithubModal()">Github</button>
          <button type="button" class="btn btn-default navbar-btn" data-ng-click="openModal()" data-ng-show="title">
              <span class="glyphicon glyphicon-cloud-upload"></span> Upload
          </button>
          <button type="button" class="btn btn-default navbar-btn" data-ng-click="download()" data-ng-show="title">
              <span class="glyphicon glyphicon-cloud-download"></span> Download
          </button>
      </li>
      <form class="navbar-form navbar-left newfile" data-ng-submit="createFile()">
          <div class="form-group">
              <input type="text" data-ng-model="filename" class="form-control" placeholder="File path">
          </div>
          <button type="submit" class="btn btn-default">Create</button>
      </form>
    </ul>
  </nav>
</div>
